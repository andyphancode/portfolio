                    <h4 class="has-text-centered">A web app made for sharing and creating anime lists. Generate randomized anime lists based on your preferences!</h4>

                    <h4>
                      Languages: Python, HTML, CSS, JavaScript
                      <br><br>
                      Technologies: Flask, Bootstrap 5, Jinja2, PostgreSQL, SQLAlchemy, Flask-WTF, Flask-Session, Flask-Mail, Bcrypt, jQuery
                    </h4>
                    <hr>
                    <h4>
                      <ul>
                        <li>Full stack application built using Flask framework</li>
                        <li>Created a system to generate randomized anime lists based on user preferences</li>
                        <li>Retrieved anime information from public Jikan.moe API, allowing access to MyAnimeList synopses and cover images</li>
                        <li>Set up a relational database to host user accounts, lists and likes using PostgreSQL</li>
                        <li>Hosted database on ElephantSQL, creating a backend database to store and pull data from the frontend Python/Flask framework</li>
                        <li>Used Bcrypt to authenticate and authorize users, providing an encryption method to manage storage of sensitive user passwords in our database</li>
                        <li>Built front-end with Bootstrap 5 framework to create mobile-friendly UI</li>
                        <li>Used Jinja2 to create dynamic HTML pages that could respond to information retrieve from backend database</li>
                        <li>Tested routes and SQL models with Python unittest library to ensure functionality throughout changes during development</li>
                        <li>Set up an account recovery system safeguarded by recovery tokens, using Flask-mail to message user emails links to password reset access</li>
                      </ul>
                    </h4>
